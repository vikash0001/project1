<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon|signin</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    
    <div class="sign_in">
        <div class="logo">
            <img src="logo.signinpage.png" alt="">
        </div>
        <form action="#">
            <h1>Sign-In</h1>
            <p>Email or mobile phone number </p>
            <br>
            <input class="inp" type="text" required>
            <br>
            <br>
            <p id="password">Password</p> <a href="">Forgot your password?</a>
            <br>
            
            <input type="password"  class="inp" type="text" required>
            <br>
            <button class="btn">sign-In</button>
            <h6>By continuing, you agree to Amazon's <a href="#">Conditions of <br> Use </a> and <a href="#">Privacy Notice. </a></h6>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox" required> <span>keep me sign in.</span> <a href="#">Details</a>
            <br><br>
           
            <br>
           
            <div>
                <span id="new">New to Amazon?</span>
              
                 <button id="new_acc">Create Your Amazon account</button>
            </div>
        </form>
    </div>
</body>
</html>
